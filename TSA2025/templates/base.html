<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Lato&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Lato", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .title {
            font-family: "Arvo", serif;
            font-weight: 400;
            font-style: normal;
          }
          
          .titleBold {
            font-family: "Arvo", serif;
            font-weight: 700;
            font-style: normal;
          }

        a:hover.navbar-link {
            background-color: #56af76;
        }

        /* Sticky Navbar */
        .sticky-navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: white;
            /* Ensures visibility */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            /* Optional shadow */
        }

        /* Move Collapsed Menu with Navbar */
        .collapsible-menu {
            position: fixed;
            top: 60px;
            /* Adjust to navbar height */
            left: 0;
            width: 100%;
            z-index: 999;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            /* Initially hidden */
        }

        /* Show class for toggling */
        .collapsible-menu.show {
            display: block;
        }

        #navbarToggleExternalContent {
            position: fixed;
            /* Ensures it overlays content */
            top: 70px;
            /* Adjust based on navbar height */
            left: 50%;
            transform: translateX(-50%);
            /* Centers the dropdown */
            width: 90%;
            /* Adjust width to desired size */

            background: #f8f9fa;
            /* Ensures it looks like a dropdown */
            border-radius: 20px;
            /* Smooth rounded edges */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* Subtle shadow effect */
            z-index: 1050;
            /* Keeps it above other content */
        }

        .green {
            background: #1d6638;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <div class="pos-f-t">
        <!-- Sticky Navbar -->
        <nav class="navbar navbar-light bg-light sticky-navbar">
            <button class="navbar-toggler" type="button" id="navbarToggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <img src="static/assets/images/logo.png" alt="LOGO" style="max-height:60px;">
            <a class="btn btn-dark green" href="/contactUs" role="button">Contact Us</a>
        </nav>

        <div class="collapsible-menu" id="navbarToggleExternalContent">
            <div class="background p-4">
                <ul class="list-unstyled d-flex flex-wrap justify-content-around">
                    <li><a href="/" class="text-dark navbar-link">Home</a></li>
                    <li><a href="/menu" class="text-dark navbar-link">Menu</a></li>
                    <li><a href="/ourMethods" class="text-dark navbar-link">Our Methods</a></li>
                    <li><a href="/whyVegan" class="text-dark navbar-link">Why Vegan?</a></li>
                    <div class="vr"></div>
                    <li><a href="/TSArequirements" class="text-dark navbar-link">TSA Requirements</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("navbarToggler").addEventListener("click", function () {
            let menu = document.getElementById("navbarToggleExternalContent");
            menu.classList.toggle("show"); // Manually toggle the collapse
        });
    </script>


    {%block content%}
    {%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
